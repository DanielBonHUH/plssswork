<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            color: #0d47a1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #0d47a1;
            color: white;
            padding: 20px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 250px; /* Makes the images square */
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            animation: fadeIn 2s forwards;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Grid */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Lightbox Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Student Guide</h1>
    
    <div class="gallery">
        <img src="C:\Users\KEVIN\Desktop\New folder\first.jpg" alt="Student Guide 1" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\second.jpg" alt="Student Guide 2" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\third.jpg" alt="Student Guide 3" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\fourth.jpg" alt="Student Guide 4" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\fifth.jpg" alt="Student Guide 5" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\sixth.jpg" alt="Student Guide 6" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\seventh.jpg" alt="Student Guide 7" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\eigth.jpg" alt="Student Guide 8" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\ninth.jpg" alt="Student Guide 9" onclick="openModal(this)">
        <img src="C:\Users\KEVIN\Desktop\New folder\tenth.jpg" alt="Student Guide 10" onclick="openModal(this)">
       
    </div>

    <!-- Modal for Image Preview -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }


        window.onclick = function(event) {
            var modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>
</html>
